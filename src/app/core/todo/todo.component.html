<div class="wrapper">
  <div class="todos__list">
    <div *ngFor="let item of todos" class="list__item" [class.completed]="item.completed">
      <div class="titles">
        <mat-checkbox [(ngModel)]="item.completed">{{item.title}}</mat-checkbox>

      </div>
      <div class="title__delete" (click)="deletedTodo(item)">
        <i class="material-icons">delete</i>
      </div>
    </div>

    <div class="add">
      <div class="input">
        <mat-form-field class="example-full-width">
          <input matInput value="Введите задачу" [(ngModel)]="newTodo">
        </mat-form-field>
      </div>
      <div class="button">
        <button mat-raised-button color="primary" (click)="addTodo()">добавить</button>
      </div>
    </div>

  </div>
</div>
